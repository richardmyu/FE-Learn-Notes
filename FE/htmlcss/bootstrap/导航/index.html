<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>标签页</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <style>
    .ro {
      margin: 0 20px;
    }

    h5 {
      color: red;
    }
  </style>
</head>

<body>
  <div class="ro">
    <h3>标签页 .nav-tabs</h3>
    <ul class="nav nav-tabs">
      <li role="presentation" class="active">
        <a href="#">Home</a>
      </li>
      <li role="presentation">
        <a href="#">Profile</a>
      </li>
      <li role="presentation">
        <a href="#">Messages</a>
      </li>
    </ul>
    <hr/>
    <h3>胶囊式标签页 .nav-pills</h3>
    <ul class="nav nav-pills">
      <li role="presentation" class="active">
        <a href="#">Home</a>
      </li>
      <li role="presentation">
        <a href="#">Profile</a>
      </li>
      <li role="presentation">
        <a href="#">Messages</a>
      </li>
    </ul>
    <hr/>
    <h3>两端对齐的标签页 .nav-justified</h3>
    <h5>两端对齐的导航条导航链接已经被弃用了</h5>
    <ul class="nav nav-tabs nav-justified">
      <li role="presentation" class="active">
        <a href="#">Home</a>
      </li>
      <li role="presentation">
        <a href="#">Profile</a>
      </li>
      <li role="presentation">
        <a href="#">Messages</a>
      </li>
    </ul>
    <hr/>
    <ul class="nav nav-pills nav-justified">
      <li role="presentation" class="active">
        <a href="#">Home</a>
      </li>
      <li role="presentation">
        <a href="#">Profile</a>
      </li>
      <li role="presentation">
        <a href="#">Messages</a>
      </li>
    </ul>
    <hr/>
    <h3>禁用链接 .disabled</h3>
    <ul class="nav nav-pills">
        <li role="presentation" class="active">
            <a href="#">Click</a>
          </li>
          <li role="presentation">
            <a href="#">Click</a>
          </li>
          <li role="presentation" class="disabled">
            <a href="#">Click</a>
          </li>
    </ul>
    <hr/>
    <h3>下拉菜单</h3>
  </div>
</body>

</html>
