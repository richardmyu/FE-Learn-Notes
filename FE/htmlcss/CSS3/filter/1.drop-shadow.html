<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>css filters</title>
	<link rel="stylesheet" href="reset.css">
	<style>
		ul li {
			width: 33%;
			margin: 0;
		}

		.box-img {
			box-shadow: 10px 10px 10px rgba(123, 124, 125, 0.9);
		}

		.drop-img {
			-webkit-filter: drop-shadow(10px 10px 10px rgba(5, 5, 5, 0.9));
			filter: drop-shadow(10px 10px 10px rgba(5, 5, 5, 0.9));
		}
	</style>
</head>

<body>
	<div class="stage">
		<h1>filter: drop-shadow(npx npx npx rgba(xx, xx, xx, opacity)); 阴影</h1>
		<div class="demo">
			<ul>
				<li>
					<div>
						<img src="./imgs/test-jpg-01.jpg" alt="">
					</div>
					<p>原图.jpg</p>
				</li>
				<li>
					<div>
						<img class="box-img" src="./imgs/test-jpg-01.jpg" alt="">
					</div>
					<p>box-shadow</p>
				</li>
				<li>
					<div>
						<img class="drop-img" src="./imgs/test-jpg-01.jpg" alt="">
					</div>
					<p>drop-shadow</p>
				</li>
			</ul>
			<p>对于jpg类型的图片，`box-shadow`与`drop-shadow`相差不大，相对而言，`drop-shadow`更加柔和</p>
			<ul>
				<li>
					<div>
						<img src="./imgs/weather.png" alt="">
					</div>
					<p>原图.png</p>
				</li>
				<li>
					<div>
						<img class="box-img" src="./imgs/weather.png" alt="">
					</div>
					<p>box-shadow</p>
				</li>
				<li>
					<div>
						<img class="drop-img" src="./imgs/weather.png" alt="">
					</div>
					<p>drop-shadow</p>
				</li>
			</ul>
			<p>对png类型图片而言，两者区别就出来了，`box-shadow`作用于盒子，而`drop-shadow`由于png图片背景是透明的，而直接作用于图片的内容</p>
		</div>
	</div>
</body>

</html>
