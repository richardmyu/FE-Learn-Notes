<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>blur</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        .blur-three-one{
            -webkit-filter: blur(3px);
            filter: blur(3px);
        }
        .blur-three-two{
            -webkit-filter: blur(6px);
            filter: blur(6px);
        }
        .blur-three-end{
            -webkit-filter: blur(10px);
            filter: blur(10px);
        }
        .blur-three-one-over{
            -webkit-filter: blur(30px);
            filter: blur(30px);
        }
        .blur-three-two-over{
            -webkit-filter: blur(60px);
            filter: blur(60px);
        }
        .blur-three-end-over{
            -webkit-filter: blur(100px);
            filter: blur(100px);
        }
    </style>
</head>
<body>
    <div class="stage">
        <h1>filter: blur(); 模糊度</h1>
        <p>大于0的数值，带px单位，不能使用百分比。</p>
        <div class="demo">
            <ul>
                <li>
                    <div>
                        <img src="./imgs/test-jpg-01.jpg" alt="">
                    </div>
                    <p>原图.jpg</p>
                </li>
                <li>
                    <div>
                        <img class="blur-three-one" src="./imgs/test-jpg-01.jpg" alt="">
                    </div>
                    <p>blur: 3px</p>
                </li>
                <li>
                    <div>
                        <img class="blur-three-two" src="./imgs/test-jpg-01.jpg" alt="">
                    </div>
                    <p>blur: 6px</p>
                </li>
                <li>
                    <div>
                        <img class="blur-three-end" src="./imgs/test-jpg-01.jpg" alt="">
                    </div>
                    <p>blur: 10px</p>
                </li>
            </ul>
            <ul>
                <li>
                    <div>
                        <img src="./imgs/test-jpg-01.jpg" alt="">
                    </div>
                    <p>原图.jpg</p>
                </li>
                <li>
                    <div>
                        <img class="blur-three-one-over" src="./imgs/test-jpg-01.jpg" alt="">
                    </div>
                    <p>blur: 30px</p>
                </li>
                <li>
                    <div>
                        <img class="blur-three-two-over" src="./imgs/test-jpg-01.jpg" alt="">
                    </div>
                    <p>blur: 60px</p>
                </li>
                <li>
                    <div>
                        <img class="blur-three-end-over" src="./imgs/test-jpg-01.jpg" alt="">
                    </div>
                    <p>blur: 100px</p>
                </li>
            </ul>
            <ul>
                <li>
                    <div>
                        <img src="./imgs/weather.png" alt="">
                    </div>
                    <p>原图.png</p>
                </li>
                <li>
                    <div>
                        <img class="blur-three-one" src="./imgs/weather.png" alt="">
                    </div>
                    <p>blur: 3px</p>
                </li>
                <li>
                    <div>
                        <img class="blur-three-two" src="./imgs/weather.png" alt="">
                    </div>
                    <p>blur: 6px</p>
                </li>
                <li>
                    <div>
                        <img class="blur-three-end" src="./imgs/weather.png" alt="">
                    </div>
                    <p>blur: 10px</p>
                </li>
            </ul>
            <ul>
                <li>
                    <div>
                        <img src="./imgs/weather.png" alt="">
                    </div>
                    <p>原图.png</p>
                </li>
                <li>
                    <div>
                        <img class="blur-three-one-over" src="./imgs/weather.png" alt="">
                    </div>
                    <p>blur: 30px</p>
                </li>
                <li>
                    <div>
                        <img class="blur-three-two-over" src="./imgs/weather.png" alt="">
                    </div>
                    <p>blur: 60px</p>
                </li>
                <li>
                    <div>
                        <img class="blur-three-end-over" src="./imgs/weather.png" alt="">
                    </div>
                    <p>blur: 100px</p>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
