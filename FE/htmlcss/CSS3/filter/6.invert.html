<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>invert</title>
    <link rel="stylesheet" href="reset.css">
    <style>
      .invert-three-one{
          -webkit-filter: invert(33%);
          filter: invert(33%);
      }
      .invert-three-two{
          -webkit-filter: invert(66%);
          filter: invert(66%);
      }
      .invert-three-end{
          -webkit-filter: invert(100%);
          filter: invert(100%);
      }
    </style>
</head>
<body>
  <div class="stage">
      <h1>filter: invert; 反转</h1>
      <p>0 - 1 之间;</p>
      <div class="demo">
          <ul>
              <li>
                  <div>
                      <img src="./imgs/test-jpg-01.jpg" alt="">
                  </div>
                  <p>原图.jpg</p>
              </li>
              <li>
                  <div>
                      <img class="invert-three-one" src="./imgs/test-jpg-01.jpg" alt="">
                  </div>
                  <p>invert: 33%</p>
              </li>
              <li>
                  <div>
                      <img class="invert-three-two" src="./imgs/test-jpg-01.jpg" alt="">
                  </div>
                  <p>invert: 66%</p>
              </li>
              <li>
                  <div>
                      <img class="invert-three-end" src="./imgs/test-jpg-01.jpg" alt="">
                  </div>
                  <p>invert: 100%</p>
              </li>
          </ul>
          <ul>
              <li>
                  <div>
                      <img src="./imgs/weather.png" alt="">
                  </div>
                  <p>原图.png</p>
              </li>
              <li>
                  <div>
                      <img class="invert-three-one" src="./imgs/weather.png" alt="">
                  </div>
                  <p>invert: 33%</p>
              </li>
              <li>
                  <div>
                      <img class="invert-three-two" src="./imgs/weather.png" alt="">
                  </div>
                  <p>invert: 66%</p>
              </li>
              <li>
                  <div>
                      <img class="invert-three-end" src="./imgs/weather.png" alt="">
                  </div>
                  <p>invert: 100%</p>
              </li>
          </ul>
      </div>
  </div>
</body>
</html>
