<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>抽象出公共组件类-3</title>
</head>

<body>
  <div class="wrapper"></div>
  <script>
    /* 
    这样还不够好。在实际开发当中，你可能需要给组件传入一些自定义的配置数据。例如说想配置一下点赞按钮的背景颜色，如果我给它传入一个参数，告诉它怎么设置自己的颜色。那么这个按钮的定制性就更强了。所以我们可以给组件类和它的子类都传入一个参数 props，作为组件的配置参数。
     */
    const createDOMFromString = (domString) => {
      const div = document.createElement('div');
      div.innerHTML = domString;
      return div;
    };
    const mount = (component, wrapper) => {
      wrapper.appendChild(component._renderDOM());
      component.onStateChange = (oldEl, newEl) => {
        wrapper.insertBefore(newEl, oldEl);
        wrapper.removeChild(oldEl);
      }
    }
    class Component {
      constructor(props = {}) {
        this.props = props;
      }
      setState(state) {
        const oldEl = this.el;
        this.state = state;
        this.el = this._renderDOM();
        if (this.onStateChange) {
          this.onStateChange(oldEl, this.el)
        }
      }
      _renderDOM() {
        this.el = createDOMFromString(this.render());
        if (this.onClick) {
          this.el.addEventListener("click", this.onClick.bind(this), false)
        }
        return this.el;
      }

    }
    class RedBlueButton extends Component {
      constructor(props) {
        super(props);
        this.state = {
          color: "red"
        }
      }
      onClick() {
        this.setState({
          color: "blue"
        })
      }
      render() {
        return `<div style='color: ${this.state.color};'>${this.state.color}</div>`
      }
    }
    const wrapper = document.querySelector(".wrapper");
    mount(new RedBlueButton(), wrapper);
    /* 
    总结

    组件化可以帮助我们解决前端结构的复用性问题，整个页面可以由这样的不同的组件组合、嵌套构成。
    
    一个组件有自己的显示形态（上面的 HTML 结构和内容）行为，组件的显示形态和行为可以由数据状态（state）和配置参数（props）共同决定。数据状态和配置参数的改变都会影响到这个组件的显示形态。

    当数据变化的时候，组件的显示需要更新。所以如果组件化的模式能提供一种高效的方式自动化地帮助我们更新页面，那也就可以大大地降低我们代码的复杂度，带来更好的可维护性。
     */
  </script>
</body>

</html>
