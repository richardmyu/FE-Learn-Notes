<body>
  <div class="wrapper"></div>
  <script>
    /* 
    ËøôÊ†∑Ëøò‰∏çÂ§üÂ•Ω„ÄÇÂú®ÂÆûÈôÖÂºÄÂèëÂΩì‰∏≠Ôºå‰Ω†ÂèØËÉΩÈúÄË¶ÅÁªôÁªÑ‰ª∂‰º†ÂÖ•‰∏Ä‰∫õËá™ÂÆö‰πâÁöÑÈÖçÁΩÆÊï∞ÊçÆ„ÄÇ‰æãÂ¶ÇËØ¥ÊÉ≥ÈÖçÁΩÆ‰∏Ä‰∏ãÁÇπËµûÊåâÈíÆÁöÑËÉåÊôØÈ¢úËâ≤ÔºåÂ¶ÇÊûúÊàëÁªôÂÆÉ‰º†ÂÖ•‰∏Ä‰∏™ÂèÇÊï∞ÔºåÂëäËØâÂÆÉÊÄé‰πàËÆæÁΩÆËá™Â∑±ÁöÑÈ¢úËâ≤„ÄÇÈÇ£‰πàËøô‰∏™ÊåâÈíÆÁöÑÂÆöÂà∂ÊÄßÂ∞±Êõ¥Âº∫‰∫Ü„ÄÇÊâÄ‰ª•Êàë‰ª¨ÂèØ‰ª•ÁªôÁªÑ‰ª∂Á±ªÂíåÂÆÉÁöÑÂ≠êÁ±ªÈÉΩ‰º†ÂÖ•‰∏Ä‰∏™ÂèÇÊï∞ propsÔºå‰Ωú‰∏∫ÁªÑ‰ª∂ÁöÑÈÖçÁΩÆÂèÇÊï∞„ÄÇ
     */
    const createDOMFromString = (domString) => {
      const div = document.createElement('div');
      div.innerHTML = domString;
      return div;
    };
    const mount = (component, wrapper) => {
      wrapper.appendChild(component._renderDOM());
      component.onStateChange = (oldEl, newEl) => {
        wrapper.insertBefore(newEl, oldEl);
        wrapper.removeChild(oldEl);
      }
    }
    class Component {
      constructor(props = {}) {
        this.props = props;
      }
      setState(state) {
        const oldEl = this.el;
        this.state = state;
        this.el = this._renderDOM();
        if (this.onStateChange) {
          this.onStateChange(oldEl, this.el)
        }
      }
      _renderDOM() {
        this.el = createDOMFromString(this.render());
        if (this.onClick) {
          this.el.addEventListener("click", this.onClick.bind(this), false)
        }
        return this.el;
      }

    }
    class LikeButton extends Component {
      constructor(props) {
        super(props);
        this.state = {
          isLiked: false
        }
      }
      onClick() {
        this.setState({
          isLiked: !this.state.isLiked
        })
      }
      render() {
        return (`
          <button id="like-btn" style="background-color:${this.props.bgColor}">
            <span class="like_text">${this.state.isLiked ? "ÂèñÊ∂à" : "ÁÇπËµû"}</span>
            <span>üëç</span>
          </button>
        `)
      }
    }
    const wrapper = document.querySelector(".wrapper");
    mount(new LikeButton({ bgColor: "red" }), wrapper);

  </script>
