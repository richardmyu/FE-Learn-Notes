<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>有效的字母异位词</title>
  </head>
  <body>
    <script>
      /*
      给定两个字符串 s 和 t ，编写一个函数来判断 t 是否是 s 的一个字母异位词。

      示例 1:

      输入: s = "anagram", t = "nagaram"
      输出: true

      示例 2:

      输入: s = "rat", t = "car"
      输出: false

      说明:
      你可以假设字符串只包含小写字母。

      进阶:
      如果输入字符串包含 unicode 字符怎么办？你能否调整你的解法来应对这种情况？
      */

      /**
       * @param {string} s
       * @param {string} t
       * @return {boolean}
       */
      /*
      var isAnagram = function(s, t) {
        let sAry = [];
        let tAry = [];
        let sStr = "";
        let tStr = "";
        for (let i = 0; i < s.length; i++) {
          sAry.push(s[i]);
        }
        for (let j = 0; j < t.length; j++) {
          tAry.push(t[j]);
        }
        sAry.sort();
        tAry.sort();
        for (let i = 0; i < sAry.length; i++) {
          sStr = sStr + sAry[i];
        }
        for (let j = 0; j < tAry.length; j++) {
          tStr = tStr + tAry[j];
        }
        if (sStr === tStr) {
          return true;
        } else {
          return false;
        }
      };
      */

      //
      var isAnagram = function(s, t) {
        let sL = s.length;
        let tL = t.length;
        let index;
        if (sL !== tL) {
          return false;
        }
        for (let i = 0; i < sL; i++) {
          if (s === t) {
            return true;
          }
          if (t.indexOf(s[i]) === -1) {
            return false;
          } else {
            index = t.indexOf(s[i]);
            s = s.slice(0, i) + s.slice(i + 1);
            t = t.slice(0, index) + t.slice(index + 1);
            i--;
          }
        }
        return true;
      };
      console.log(isAnagram("anagram", "nagaram"));
      console.log(isAnagram("rat", "car"));
      console.log(isAnagram("ccac", "ccaa"));
    </script>
  </body>
</html>
