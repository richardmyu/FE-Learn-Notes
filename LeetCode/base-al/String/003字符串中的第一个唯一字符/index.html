<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>字符串中的第一个唯一字符</title>
  </head>
  <body>
    <script>
      /*
      给定一个字符串，找到它的第一个不重复的字符，并返回它的索引。如果不存在，则返回 -1。

      案例:

      s = "leetcode"
      返回 0.

      s = "loveleetcode",
      返回 2.


      注意事项：您可以假定该字符串只包含小写字母。
      */

      /**
       * @param {string} s
       * @return {number}
       */
      var firstUniqChar = function(s) {
        let length = s.length;
        let ss = JSON.parse(JSON.stringify(s));
        let isRepeat;
        let testStr = "";
        let testIndex;
        for (let i = 0; i < length; i++) {
          s = ss;
          testStr = s[i];
          testIndex = i;
          s = s.slice(0, i) + s.slice(i + 1);
          isRepeat = s.indexOf(testStr);
          if (isRepeat === -1) {
            return testIndex;
          }
        }
        return -1;
      };
      console.log(firstUniqChar("leetcode"));
      console.log(firstUniqChar("loveleetcode"));
      console.log(firstUniqChar("coco"));
      console.log(firstUniqChar("cocol"));
    </script>
  </body>
</html>
