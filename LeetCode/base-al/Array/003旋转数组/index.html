<!DOCTYPE html>
<html lang="en">
  <head>

    <title>旋转数组</title>
  </head>
  <body>
    <script>
      /*
      给定一个数组，将数组中的元素向右移动 k 个位置，其中 k 是非负数。

      示例 1:

      输入: [1,2,3,4,5,6,7] 和 k = 3
      输出: [5,6,7,1,2,3,4]
      解释:
      向右旋转 1 步: [7,1,2,3,4,5,6]
      向右旋转 2 步: [6,7,1,2,3,4,5]
      向右旋转 3 步: [5,6,7,1,2,3,4]
      示例 2:

      输入: [-1,-100,3,99] 和 k = 2
      输出: [3,99,-1,-100]
      解释:
      向右旋转 1 步: [99,-1,-100,3]
      向右旋转 2 步: [3,99,-1,-100]
      说明:

      尽可能想出更多的解决方案，至少有三种不同的方法可以解决这个问题。
      要求使用空间复杂度为 O(1) 的原地算法。
      */

      /**
       * @param {number[]} nums
       * @param {number} k
       * @return {void} Do not return anything, modify nums in-place instead.
       */
      //  方法一
      /* var rotate = function(nums, k) {
        if (nums === []) {
          return 0;
        }
        if (k <= 0) {
          return false;
        }
        for (let i = 0; i < k; i++) {
          nums.unshift(nums.pop());
        }
        return nums;
      }; */

      //  方法二
      /* var rotate = function(nums, k) {
        if (nums === []) {
          return 0;
        }
        if (k <= 0) {
          return false;
        }
        nums.splice(0, 0, ...nums.splice(nums.length - k, k));
        return nums;
      }; */

      // 方法三
      var rotate = function(nums, k) {
        if (nums === []) {
          return 0;
        }
        if (k <= 0) {
          return false;
        }
        let length = nums.length;
        nums.push(...nums);
        return nums.splice(length - k, length);
      };

      // console.log(rotate([1, 2, 3, 4, 5, 6, 7], 1));
      // console.log(rotate([1, 2, 3, 4, 5, 6, 7], 2));
      console.log(rotate([1, 2, 3, 4, 5, 6, 7], 3));
    </script>
