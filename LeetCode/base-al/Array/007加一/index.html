      var plusOne = function(digits) {
        digits.reverse();
        let i = 0;
        if (digits[0] === 9) {

          digits[0] = 0;
          addOne(digits, i);
        } else {

        }

      function addOne(digits, i) {
        if (!digits[i]) {
          digits.push(1);
        } else if (digits[i] === 9) {
          digits[i] = 0;
          i++;
          addOne(digits, i);
        } else {
          digits[i] = digits[i] + 1;
        }
