      输入：["h","e","l","l","o"]
      输出：["o","l","l","e","h"]

      示例 2：

      输入：["H","a","n","n","a","h"]
      输出：["h","a","n","n","a","H"]
      */

      /**
       * @param {character[]} s
       * @return {void} Do not return anything, modify s in-place instead.
       */

      var reverseString = function(s) {
        return s.reverse();
      };
      */

      // 方法二 ...

      var reverseString = function(s) {
        let length = s.length;
        let lang = Math.floor(length / 2);
        let str = "";

          if (s[i] === s[length - i - 1]) {
