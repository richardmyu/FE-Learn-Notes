<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>加一</title>
  </head>
  <body>
    <script>
      /*
      给定一个由整数组成的非空数组所表示的非负整数，在该数的基础上加一。

      最高位数字存放在数组的首位， 数组中每个元素只存储一个数字。

      你可以假设除了整数 0 之外，这个整数不会以零开头。

      示例 1:

      输入: [1,2,3]
      输出: [1,2,4]
      解释: 输入数组表示数字 123。

      示例 2:

      输入: [4,3,2,1]
      输出: [4,3,2,2]
      解释: 输入数组表示数字 4321。
      */

      /**
       * @param {number[]} digits
       * @return {number[]}
       */

      //  数据范围溢出
      var plusOne = function(digits) {
        let str = "";
        let allAry = [];
        let newAry = [];
        let nums = Math.ceil(digits.length / 16);
        for (let i = 0; i < nums; i++) {
          allAry[i] = digits.slice(i * 16, (i + 1) * 16);
        }
        console.log(allAry);
        // for (let i of digits) {
        //   str = str + i;
        // }
        // str = Number(str) + 1 + "";
        // for (let j = 0; j < str.length; j++) {
        //   newAry.push(Number(str[j]));
        // }

        return newAry;
      };

      // console.log(plusOne([1, 2, 3]));
      // console.log(plusOne([4, 9, 9, 9]));
      console.log(
        plusOne([6, 1, 4, 5, 3, 9, 0, 1, 9, 5, 1, 8, 6, 7, 0, 5, 5, 4, 3])
      );
    </script>
  </body>
</html>
