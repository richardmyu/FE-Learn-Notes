    <title>删除链表中的节点</title>

  <body>
    <script>
      /*
      请编写一个函数，使其可以删除某个链表中给定的（非末尾）节点，你将只被给定要求被删除的节点。

      示例 1:

      输入: head = [4,5,1,9], node = 5
      输出: [4,1,9]
      解释: 给定你链表中值为 5 的第二个节点，那么在调用了你的函数之后，该链表应变为 4 -> 1 -> 9.

      示例 2:

      输入: head = [4,5,1,9], node = 1
      输出: [4,5,9]
      解释: 给定你链表中值为 1 的第三个节点，那么在调用了你的函数之后，该链表应变为 4 -> 5 -> 9.


      说明:

      链表至少包含两个节点。
      链表中所有节点的值都是唯一的。
      给定的节点为非末尾节点并且一定是链表中的一个有效节点。
      不要从你的函数中返回任何结果。
      */

      /**
       * Definition for singly-linked list.
       * function ListNode(val) {
       *     this.val = val;
       *     this.next = null;
       * }
       */
      /**
       * @param {ListNode} node
       * @return {void} Do not return anything, modify node in-place instead.
       */
      var deleteNode = function(node) {
        let list = new ListNode();
        list.append(4);
        list.append(5);
        list.append(1);
        list.append(9);
        list.removeAt(node);
        console.log(list.toString());
      };
      function ListNode() {
        let Node = function(val) {
          this.val = val;
          this.next = null;
        };
        let length = 0;
        let head = null;
        this.append = function(val) {
          let node = new Node(val);
          let current;
          if (head === null) {
            head = node;
          } else {
            current = head;
            while (current.next) {
              current = current.next;
            }
            current.next = node;
          }
          length++;
        };
        this.removeAt = function(val) {
          // debugger;
          let current = head;
          let previous;
          let index = 0;
          if (head.val === val) {
            head = current.next;
          } else {
            while (index++ < length) {
              if (current.val === val) {
                previous.next = current.next;
                index = length - 1;
              }
              previous = current;
              current = current.next;
            }
          }
          length--;
        };
        this.toString = function() {
          let current = head;
          let string = "";
          while (current) {
            string += current.val + (current.next ? "->" : "");
            current = current.next;
          }
          return string;
        };
      }

      console.log(deleteNode(5));
      console.log(deleteNode(1));
    </script>
