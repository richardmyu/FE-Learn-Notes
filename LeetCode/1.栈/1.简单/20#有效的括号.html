      var isValid = function(s) {
        for (let i = 0; i < s.length; i + 2) {
          if (s.indexOf("()") !== -1) {
            s = s.replace("()", "");
          } else if (s.indexOf("[]") !== -1) {
            s = s.replace("[]", "");
          } else if (s.indexOf("{}") !== -1) {
            s = s.replace("{}", "");
          } else {
            return false;
          }
        }
        if (s === "") {
          return true;
        } else {
          return false;
        }
