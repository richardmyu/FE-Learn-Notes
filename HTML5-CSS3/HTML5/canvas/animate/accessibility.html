<body>
  <canvas id="canvas" width="200" height="160">
    <h2>Shapes</h2>
    <p>A rectangle with a black border.
      In the background is a pink circle.
      Partially overlaying the <a href="http://en.wikipedia.org/wiki/Circle" onfocus="drawCircle();"
        onblur="drawPicture();">circle</a>.
      Partially overlaying the circle is a green
      <a href="http://en.wikipedia.org/wiki/Square" onfocus="drawSquare();" onblur="drawPicture();">square</a>
      and a purple <a href="http://en.wikipedia.org/wiki/Triangle" onfocus="drawTriangle();"
        onblur="drawPicture();">triangle</a>,
      both of which are semi-opaque, so the full circle can be seen underneath.
    </p>
  </canvas>
