<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas-path</title>
  <style>
    .canvas {
      border: 1px solid #666666;
    }
  </style>
</head>

<body>
  <canvas id="canvas" class="canvas" width="300" height="300"></canvas>
  <canvas id="scaling_canvas" class="canvas" width="300" height="300"></canvas>
  <canvas id="slicing_canvas" class="canvas" width="300" height="300"></canvas>
  <hr />
  <div>
    <img id="source" src="https://mdn.mozillademos.org/files/5397/rhino.jpg" width="300" height="227">
    <img id="frame" src="https://mdn.mozillademos.org/files/242/Canvas_picture_frame.png" width="132" height="150">
  </div>
  <script>
    let ctx = document.getElementById('canvas').getContext('2d');

    let img = new Image();
    img.onload = function () {
      ctx.drawImage(img, 0, 0);
      ctx.beginPath();
      ctx.moveTo(30, 96);
      ctx.lineTo(70, 66);
      ctx.lineTo(103, 76);
      ctx.lineTo(170, 15);
      ctx.stroke();
    }
    img.src = 'https://mdn.mozillademos.org/files/5395/backdrop.png';

  </script>
  <script>
    let scaling_ctx = document.getElementById('scaling_canvas').getContext('2d');

    let scaling_img = new Image();
    scaling_img.onload = function () {
      for (var i = 0; i < 4; i++) {
        for (var j = 0; j < 3; j++) {
          scaling_ctx.drawImage(scaling_img, j * 100, i * 75, 100, 75);
        }
      }
    };
    scaling_img.src = 'https://mdn.mozillademos.org/files/5397/rhino.jpg';

  </script>
  <script>
    let slicing_ctx = document.getElementById('slicing_canvas').getContext('2d');
    let source = document.getElementById('source');
    let frame = document.getElementById('frame');

    source.onload = function () {
      console.log('source');
      slicing_ctx.drawImage(source, 33, 71, 104, 124, 21, 20, 87, 104);
    }

    frame.onload = function () {
      // Draw frame
      console.log('frame');
      slicing_ctx.drawImage(frame, 0, 0);
    }
  </script>
</body>

</html>
