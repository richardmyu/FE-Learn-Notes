<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas-path</title>
  <style>
    .canvas {
      border: 1px solid #666666;
    }
  </style>
</head>

<body>
  <canvas id="canvas-first" class="canvas" width="600" height="500"></canvas>
  <script>
    var canvas = document.getElementById('canvas-first');
    var ctx = null;

    if (canvas.getContext) {
      var ctx = canvas.getContext('2d');

      // 填充三角形
      ctx.beginPath();
      ctx.moveTo(575, 25);
      ctx.lineTo(600, 50);
      ctx.lineTo(600, 0);
      ctx.fill();

      // 描边三角形
      ctx.beginPath();
      ctx.moveTo(575, 75);
      ctx.lineTo(600, 100);
      ctx.lineTo(600, 50);
      ctx.closePath();
      ctx.stroke();

      // 描边三角形（无闭合）
      ctx.beginPath();
      ctx.moveTo(575, 125);
      ctx.lineTo(600, 150);
      ctx.lineTo(600, 100);
      // ctx.closePath();
      ctx.stroke();

      // 不连续 笑脸
      ctx.beginPath();
      ctx.arc(75, 75, 50, 0, Math.PI * 2, true); // 绘制
      ctx.moveTo(110, 75);
      ctx.arc(75, 75, 35, 0, Math.PI, false);   // 口(顺时针)
      ctx.moveTo(65, 65);
      ctx.arc(60, 65, 5, 0, Math.PI * 2, true);  // 左眼
      ctx.moveTo(95, 65);
      ctx.arc(90, 65, 5, 0, Math.PI * 2, true);  // 右眼
      // ctx.closePath();
      ctx.stroke();

      // 连续 笑脸
      ctx.beginPath();
      ctx.arc(185, 75, 50, 0, Math.PI * 2, true); // 绘制
      ctx.arc(185, 75, 35, 0, Math.PI, false);   // 口(顺时针)
      ctx.arc(170, 65, 5, 0, Math.PI * 2, true);  // 左眼
      ctx.arc(200, 65, 5, 0, Math.PI * 2, true);  // 右眼
      // ctx.closePath();
      ctx.stroke();

      // 圆弧
      ctx.beginPath();
      ctx.arc(75, 185, 50, 0, Math.PI);
      ctx.closePath();

      ctx.moveTo(235, 185);
      ctx.arc(185, 185, 50, 0, Math.PI, true);
      ctx.closePath();

      ctx.moveTo(345, 185);
      ctx.arc(295, 185, 50, 0, Math.PI / 2, true);
      ctx.closePath();

      ctx.moveTo(455, 185);
      ctx.arc(405, 185, 50, 0, Math.PI / 2, false);
      ctx.closePath();
      ctx.stroke();

      //
      ctx.beginPath();
      ctx.moveTo(300, 100);
      ctx.arcTo(300, 100, 100, 300, 40);
      // ctx.closePath();
      ctx.stroke()
    }
  </script>
</body>

</html>
