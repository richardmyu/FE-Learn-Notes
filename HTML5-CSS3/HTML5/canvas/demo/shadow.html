<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .canvas {
      border: 1px solid #666666;
    }
  </style>
</head>

<body>
  <canvas id="canvas" class="canvas" width="600" height="500"></canvas>
  <script>
    let ctx = document.getElementById('canvas').getContext('2d');

    // shadowOffsetX
    ctx.shadowColor = "black";
    ctx.shadowOffsetX = 10;
    ctx.shadowBlur = 10;
    ctx.fillStyle = "green";
    ctx.fillRect(10, 10, 100, 100);

    ctx.shadowOffsetX = 0;
    // shadowOffsetY
    ctx.shadowColor = "black";
    ctx.shadowOffsetY = 10;
    ctx.shadowBlur = 10;
    ctx.fillStyle = "green";
    ctx.fillRect(150, 10, 100, 100);

    ctx.shadowOffsetY = 0;
    // shadowBlur
    ctx.shadowColor = "black";
    ctx.shadowBlur = 20;
    ctx.fillStyle = "white";
    ctx.fillRect(300, 10, 100, 100);

    ctx.shadowBlur = 0;
    // shadowColor
    ctx.shadowColor = "black";
    ctx.shadowOffsetY = 10;
    ctx.shadowOffsetX = 10;
    ctx.fillStyle = "green"
    ctx.fillRect(420, 10, 100, 100);
  </script>

</body>

</html>
