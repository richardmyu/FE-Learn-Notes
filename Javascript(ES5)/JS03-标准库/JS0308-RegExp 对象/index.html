<script>
/*

 * 　┃　　　　　　　┃ 　
 * 　┃　　　━　　　┃ ++ + + +
 *  ████━████ ┃+

 * 　┃　　　┻　　　┃
 * 　┃　　　　　　　┃ + +
 * 　┗━┓　　　┏━┛
 * 　　　┃　　　┃

 * 　　　┃　　　┃　　+　　　　　　　　　
 * 　　　┃　 　　┗━━━┓ + +
 * 　　　┃ 　　　　　　　┣┓
 * 　　　┃ 　　　　　　　┏┛
 * 　　　┗┓┓┏━┳┓┏┛ + + + +
 * 　　　　┃┫┫　┃┫┫

var str = "name561age21"
var reg1 = /[a-z]+/g,
    reg2 = /[a-z]+/,
    reg3 = /([a-z])+/

console.log(reg1.exec(str)) //["name", index: 0, input: "name561age21"]
console.log(reg1.lastIndex) // 0

console.log(reg1.exec(str)) //["name", index: 0, input: "name561age21"]
console.log(reg1.lastIndex) // 0

console.log(reg2.exec(str)) //["name", index: 0, input: "name561age21"]
console.log(reg2.lastIndex) // 0

console.log(reg2.exec(str)) //["name", index: 0, input: "name561age21"]
console.log(reg2.lastIndex) // 0

//同一捕获组的匹配项，只返回之后一次的匹配项
console.log(reg3.exec(str)) //["name", "e", index: 0, input: "name561age21"]
console.log(reg3.lastIndex) // 0

console.log(reg3.exec(str)) //["name", "e", index: 0, input: "name561age21"]
console.log(reg3.lastIndex) // 0
</script>
