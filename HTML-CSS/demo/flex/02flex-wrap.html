<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>flex-wrap</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      h3 {
        margin-bottom: 20px;
        text-align: center;
      }
      .stage {
        margin: 0 auto 50px;
        width: 80%;
        border: 1px solid gray;
        padding: 30px;
        display: flex;
        border-radius: 5px;
      }
      .stage1 {
        flex-wrap: nowrap;
      }
      .stage2 {
        flex-wrap: wrap;
      }
      .stage3 {
        flex-wrap: wrap-reverse;
      }
      .stage .item {
        height: 30px;
        line-height: 30px;
        margin-bottom: 10px;
        margin-left: 10px;
        text-align: center;
      }
      .item1,
      .item6 {
        width: 200px;
        background: red;
      }
      .item2,
      .item7 {
        width: 280px;
        background: orange;
      }
      .item3,
      .item8 {
        width: 300px;
        background: yellow;
      }
      .item4,
      .item9 {
        width: 120px;
        background: green;
      }
      .item5,
      .item10 {
        width: 180px;
        background: blue;
      }
    </style>
  </head>
  <body>
    <h3>flex-wrap: nowrap;（默认值）</h3>
    <div class="stage stage1">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
      <div class="item item4">4</div>
      <div class="item item5">5</div>
      <div class="item item6">6</div>
      <div class="item item7">7</div>
      <div class="item item8">8</div>
      <div class="item item9">9</div>
      <div class="item item10">10</div>
    </div>

    <h3>flex-wrap: wrap;</h3>
    <div class="stage stage2">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
      <div class="item item4">4</div>
      <div class="item item5">5</div>
      <div class="item item6">6</div>
      <div class="item item7">7</div>
      <div class="item item8">8</div>
      <div class="item item9">9</div>
      <div class="item item10">10</div>
    </div>

    <h3>flex-wrap: wrap-reverse;</h3>
    <div class="stage stage3">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
      <div class="item item4">4</div>
      <div class="item item5">5</div>
      <div class="item item6">6</div>
      <div class="item item7">7</div>
      <div class="item item8">8</div>
      <div class="item item9">9</div>
      <div class="item item10">10</div>
    </div>
  </body>
</html>
