<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <style>
    .canvas {
      border: 1px solid #000000;
    }
  </style>
</head>

<body>
  <div class="stage">
    <canvas id="canvas" width="600" height="600" class="canvas"></canvas>
  </div>
  <script>
    let canvas = document.querySelector("#canvas");
    let ctx = canvas.getContext("2d");

    // 划线 (x, y)
    // 定义起始坐标
    ctx.moveTo(0, 0);
    // 定义终止坐标
    ctx.lineTo(600, 600);
    // 绘制线条
    ctx.stroke();


    ctx.moveTo(600, 0);
    ctx.lineTo(0, 600);
    ctx.stroke();

    ctx.moveTo(500, 500);
    ctx.lineTo(500, 100);
    ctx.lineTo(100, 100);
    ctx.lineTo(100, 500);
    ctx.lineTo(500, 500);
    ctx.stroke();

    ctx.moveTo(400, 400);
    ctx.lineTo(400, 200);
    ctx.lineTo(200, 200);
    ctx.lineTo(200, 400);
    ctx.lineTo(400, 400);
    ctx.stroke();


  </script>
</body>

</html>
