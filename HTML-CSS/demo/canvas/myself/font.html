<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="stage">
      <canvas
        id="myCanvas"
        width="600"
        height="400"
        style="border:1px solid #000000;"
      ></canvas>
    </div>
    <script>
      let canvas = document.querySelector("#myCanvas");

      let ctx = canvas.getContext("2d");
      // 文本
      // font - 定义字体
      // fillText(text, x, y) - 在 canvas 上绘制实心的文本
      // strokeText(text, x, y) - 在 canvas 上绘制空心的文本
      // 注意 x 代表水平起始；而 y 代表竖直终止
      ctx.font = "30px Arial";
      ctx.fillText("Hello World", 400, 2);
      ctx.fillText("Hello World", 400, 30);
      ctx.strokeText("Hello World", 400, 60);
      ctx.strokeText("Hello World", 550, 60);
    </script>
  </body>
</html>
