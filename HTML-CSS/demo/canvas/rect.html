<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas-rect</title>
  <style>
    .canvas {
      border: 1px solid #666666;
    }
  </style>
</head>

<body>
  <canvas id="canvas-first" class="canvas"></canvas>
  <script>
    let canvas = document.getElementById('canvas-first');
    let ctx = canvas.getContext('2d');
    ctx.beginPath();
    ctx.fillStyle = "rgb(200,0,0)";
    ctx.fillRect(10, 10, 55, 50);
    ctx.strokeRect(20, 20, 55, 50);
    ctx.clearRect(30, 30, 55, 50);

  </script>
</body>

</html>
