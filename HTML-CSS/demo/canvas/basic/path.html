<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas-path</title>
  <style>
    .canvas {
      border: 1px solid #666666;
    }
  </style>
</head>

<body>
  <canvas id="canvas" class="canvas" width="600" height="500"></canvas>
  <script>
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');
    // let path_2d = new Path2D();
    // console.log(path_2d);

    // 填充三角形
    ctx.beginPath();
    ctx.moveTo(575, 25);
    ctx.lineTo(600, 50);
    ctx.lineTo(600, 0);
    ctx.fill();

    // 描边三角形
    ctx.beginPath();
    ctx.moveTo(575, 75);
    ctx.lineTo(600, 100);
    ctx.lineTo(600, 50);
    ctx.closePath();
    ctx.stroke();

    // 描边三角形（无闭合）
    ctx.beginPath();
    ctx.moveTo(575, 125);
    ctx.lineTo(600, 150);
    ctx.lineTo(600, 100);
    // ctx.closePath();
    ctx.stroke();

    // 不连续 笑脸
    ctx.beginPath();
    ctx.arc(75, 75, 50, 0, Math.PI * 2, true); // 绘制
    ctx.moveTo(110, 75);
    ctx.arc(75, 75, 35, 0, Math.PI, false);   // 口(顺时针)
    ctx.moveTo(65, 65);
    ctx.arc(60, 65, 5, 0, Math.PI * 2, true);  // 左眼
    ctx.moveTo(95, 65);
    ctx.arc(90, 65, 5, 0, Math.PI * 2, true);  // 右眼
    // ctx.closePath();
    ctx.stroke();

    // 连续 笑脸
    ctx.beginPath();
    ctx.arc(185, 75, 50, 0, Math.PI * 2, true); // 绘制
    ctx.arc(185, 75, 35, 0, Math.PI, false);   // 口(顺时针)
    ctx.arc(170, 65, 5, 0, Math.PI * 2, true);  // 左眼
    ctx.arc(200, 65, 5, 0, Math.PI * 2, true);  // 右眼
    // ctx.closePath();
    ctx.stroke();

    // 圆弧
    ctx.beginPath();
    ctx.arc(75, 185, 50, 0, Math.PI);
    ctx.closePath();

    ctx.moveTo(235, 185);
    ctx.arc(185, 185, 50, 0, Math.PI, true);
    ctx.closePath();

    ctx.moveTo(345, 185);
    ctx.arc(295, 185, 50, 0, Math.PI / 2, true);
    ctx.closePath();

    ctx.moveTo(455, 185);
    ctx.arc(405, 185, 50, 0, Math.PI / 2, false);
    ctx.closePath();
    ctx.stroke();

    //
    ctx.beginPath();
    ctx.moveTo(300, 100);
    ctx.arcTo(300, 100, 100, 300, 40);
    // ctx.closePath();
    ctx.stroke()

    //
    ctx.fillStyle = "#666666";
    ctx.beginPath();
    ctx.arc(20, 300, 20, 0, 2 * Math.PI);
    ctx.arc(20, 300, 10, 0, 2 * Math.PI);
    ctx.fill();
    ctx.beginPath();
    ctx.arc(60, 300, 20, 0, 2 * Math.PI);
    ctx.arc(60, 300, 10, 0, 2 * Math.PI);
    ctx.fill("nonzero");
    ctx.beginPath();
    ctx.arc(100, 300, 20, 0, 2 * Math.PI);
    ctx.arc(100, 300, 10, 0, 2 * Math.PI);
    ctx.fill("evenodd");

    //
    ctx.beginPath();
    ctx.arc(160, 300, 20, 0, 2 * Math.PI);
    ctx.arc(160, 300, 10, 0, 2 * Math.PI, true);
    ctx.fill();
    ctx.beginPath();
    ctx.arc(200, 300, 20, 0, 2 * Math.PI);
    ctx.arc(200, 300, 10, 0, 2 * Math.PI, true);
    ctx.fill("nonzero");
    ctx.beginPath();
    ctx.arc(240, 300, 20, 0, 2 * Math.PI);
    ctx.arc(240, 300, 10, 0, 2 * Math.PI, true);
    ctx.fill("evenodd");

    //
    ctx.beginPath();
    ctx.moveTo(150, 150);
    ctx.arcTo(300, 100, 100, 300, 60);
    ctx.stroke();
  </script>
</body>

</html>
