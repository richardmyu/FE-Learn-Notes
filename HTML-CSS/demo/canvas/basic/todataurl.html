<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <canvas id="canvas" width="5" height="5"></canvas>
  <img class="grayscale" src="../../../CSS3/filter/imgs/test-jpg-01.jpg" alt="Description of my picture" />
  <script>
    // let canvas = document.getElementById("canvas");
    // let dataURL = canvas.toDataURL();

    // let fullQuality = canvas.toDataURL("image/jpeg", 1.0);
    // let mediumQuality = canvas.toDataURL("image/jpeg", 0.5);
    // let lowQuality = canvas.toDataURL("image/jpeg", 0.1);

    // console.log(dataURL);
    // console.log(fullQuality);
    // console.log(mediumQuality);
    // console.log(lowQuality);

    window.addEventListener("load", removeColors);

    function showColorImg() {
      this.style.display = "none";
      this.nextSibling.style.display = "inline";
    }

    function showGrayImg() {
      this.previousSibling.style.display = "inline";
      this.style.display = "none";
    }

    function removeColors() {
      var aImages = document.getElementsByClassName("grayscale"),
        nImgsLen = aImages.length,
        oCanvas = document.createElement("canvas"),
        oCtx = oCanvas.getContext("2d");
      for (var nWidth, nHeight, oImgData, oGrayImg, nPixel, aPix, nPixLen, nImgId = 0; nImgId < nImgsLen; nImgId++) {
        oColorImg = aImages[nImgId];
        nWidth = oColorImg.offsetWidth;
        nHeight = oColorImg.offsetHeight;
        oCanvas.width = nWidth;
        oCanvas.height = nHeight;
        oCtx.drawImage(oColorImg, 0, 0);
        oImgData = oCtx.getImageData(0, 0, nWidth, nHeight);
        aPix = oImgData.data;
        nPixLen = aPix.length;
        for (nPixel = 0; nPixel < nPixLen; nPixel += 4) {
          aPix[nPixel + 2] = aPix[nPixel + 1] = aPix[nPixel] = (aPix[nPixel] + aPix[nPixel + 1] + aPix[nPixel + 2]) / 3;
        }
        oCtx.putImageData(oImgData, 0, 0);
        oGrayImg = new Image();
        oGrayImg.src = oCanvas.toDataURL();
        oGrayImg.onmouseover = showColorImg;
        oColorImg.onmouseout = showGrayImg;
        oCtx.clearRect(0, 0, nWidth, nHeight);
        oColorImg.style.display = "none";
        oColorImg.parentNode.insertBefore(oGrayImg, oColorImg);
      }
    }
  </script>
</body>

</html>
