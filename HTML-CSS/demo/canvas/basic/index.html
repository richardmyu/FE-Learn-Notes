<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas</title>
  <style>
    .canvas {
      /* background: #000; */
      border: 1px solid #666666;
    }

    .canvas-three {
      width: 200px;
      height: 200px;
    }
  </style>
</head>

<body>
  <!-- 设置 canvas width*height -->
  <canvas id="canvas-first" class="canvas"></canvas>
  <hr />
  <canvas id="canvas-two" class="canvas" width="150" height="150"></canvas>
  <hr />
  <canvas id="canvas-three" class="canvas canvas-three"></canvas>
  <hr />
  <canvas id="canvas-four" class="canvas canvas-four" style="width:300px;height:300px;"></canvas>

  <script>
    let canvas = document.getElementById('canvas-first');
    let ctx = canvas.getContext('2d');
    // drawing code here
    ctx.fillStyle = "rgb(200,0,0)";
    ctx.fillRect(10, 10, 55, 50);

    ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
    ctx.fillRect(30, 30, 55, 50);

  </script>
  <script>
    let canvas_two = document.getElementById('canvas-two');
    let ctx_two = canvas_two.getContext('2d');
    // drawing code here
    ctx_two.fillStyle = "yellow";
    ctx_two.fillRect(10, 10, 55, 50);

    ctx_two.fillStyle = "blue";
    ctx_two.fillRect(30, 30, 55, 50);

  </script>
</body>

</html>
