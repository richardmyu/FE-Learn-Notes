<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- 容器 -->
    <div class="wrapper">
      <div class="littleH">
        <div class="bodyH">
          <div class="trousers">
            <!-- 吊带 -->
            <div class="condoleBelt">
              <div class="left"></div>
              <div class="right"></div>
            </div>
            <!-- 裤子突出的矩形部分 -->
            <div class="trousers_top"></div>
            <!-- 裤带 -->
            <div class="pocket"></div>
            <!-- 三条线 -->
            <span class="line_left"></span> <span class="line_right"></span>
            <span class="line_bottom"></span>
          </div>
        </div>
        <!-- 头发 -->
        <div class="hair">
          <span class="left_hair_one"></span>
          <span class="left_hair_two"></span>
        </div>
        <!-- 眼睛 -->
        <div class="eyes">
          <div class="leftEye">
            <div class="left_blackEye"><div class="left_white"></div></div>
          </div>
          <div class="rightEye">
            <div class="right_blackEye"><div class="right_white"></div></div>
          </div>
        </div>
        <!-- 嘴巴 -->
        <div class="mouse"><div class="mouse_shape"></div></div>
        <!-- 双手 -->
        <div class="hands">
          <div class="leftHand"></div>
          <div class="rightHand"></div>
        </div>
        <!-- 双脚 -->
        <div class="feet">
          <div class="left_foot"></div>
          <div class="right_foot"></div>
        </div>
        <!-- 脚底阴影 -->
        <div class="groundShadow"></div>
      </div>
    </div>
  </body>
</html>
