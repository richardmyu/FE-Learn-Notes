<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .canvas {
      border: 1px solid #666666;
    }
  </style>
</head>

<body>
  <canvas id="canvas" class="canvas" width="600" height="500"></canvas>
  <canvas id="canvas_radial" class="canvas" width="600" height="500"></canvas>
  <script>
    let ctx = document.getElementById('canvas').getContext('2d');

    // createLinearGradient
    // let gradient = ctx.createLinearGradient(20, 0, 220, 0);
    let linear_gradient = ctx.createLinearGradient(20, 20, 220, 120);

    linear_gradient.addColorStop(0, 'green');
    linear_gradient.addColorStop(.5, 'cyan');
    linear_gradient.addColorStop(1, 'green');

    ctx.fillStyle = linear_gradient;
    ctx.fillRect(20, 20, 200, 100);

    // createRadialGradient
    let radial_gradient = ctx.createRadialGradient(400, 100, 100, 400, 100, 10);
    radial_gradient.addColorStop(0, "white");
    radial_gradient.addColorStop(1, "green");
    ctx.fillStyle = radial_gradient;
    ctx.fillRect(300, 0, 200, 200);
  </script>
  <script>
    let ctx_radial = document.getElementById('canvas_radial').getContext('2d');
    // 创建渐变
    var radgrad = ctx_radial.createRadialGradient(45, 45, 10, 52, 50, 60);
    radgrad.addColorStop(0, '#A7D30C');
    radgrad.addColorStop(0.9, '#019F62');
    radgrad.addColorStop(1, 'rgba(1,159,98,0)');

    var radgrad2 = ctx_radial.createRadialGradient(205, 305, 30, 212, 320, 60);
    radgrad2.addColorStop(0, '#FF5F98');
    radgrad2.addColorStop(0.75, '#FF0188');
    radgrad2.addColorStop(1, 'rgba(255,1,136,0)');

    var radgrad3 = ctx_radial.createRadialGradient(205, 115, 30, 212, 120, 80);
    radgrad3.addColorStop(0, '#00C9FF');
    radgrad3.addColorStop(0.8, '#00B5E2');
    radgrad3.addColorStop(1, 'rgba(0,201,255,0)');

    var radgrad4 = ctx_radial.createRadialGradient(100, 250, 50, 100, 240, 190);
    radgrad4.addColorStop(0, '#F4F201');
    radgrad4.addColorStop(0.8, '#E4C700');
    radgrad4.addColorStop(1, 'rgba(228,199,0,0)');

    // 画图形
    ctx_radial.fillStyle = radgrad4;
    ctx_radial.fillRect(0, 0, 500, 500);
    ctx_radial.fillStyle = radgrad3;
    ctx_radial.fillRect(0, 0, 500, 500);
    ctx_radial.fillStyle = radgrad2;
    ctx_radial.fillRect(0, 0, 500, 500);
    ctx_radial.fillStyle = radgrad;
    ctx_radial.fillRect(0, 0, 500, 500);
  </script>
</body>

</html>
