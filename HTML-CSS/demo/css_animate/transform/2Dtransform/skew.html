<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-skew=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .stage {
        width: 100%;
        padding: 30px;
        border: 1px solid black;
      }
      .item {
        width: 60px;
        height: 60px;
        background-color: rgba(62, 132, 212, 0.5);
        margin-bottom: 60px;
      }
      .item1,
      .item2,
      .item3,
      .item4,
      .item5,
      .item6,
      .item7 {
        transform: skew(0, 0);
      }

      .item1::after {
        display: block;
        content: "";
        width: 60px;
        height: 60px;
        background-color: rgb(62, 132, 212);
        transform: skew(30deg, -30deg);
      }
      .item2::after {
        display: block;
        content: "";
        width: 60px;
        height: 60px;
        background-color: rgb(62, 132, 212);
        transform: skewX(30deg);
      }
      .item3::after {
        display: block;
        content: "";
        width: 60px;
        height: 60px;
        background-color: rgb(62, 132, 212);
        transform: skewY(30deg);
      }
      .item4::after {
        display: block;
        content: "";
        width: 60px;
        height: 60px;
        background-color: rgb(62, 132, 212);
        transform: skewY(-30deg);
      }
      .item5::after {
        display: block;
        content: "";
        width: 60px;
        height: 60px;
        background-color: rgb(62, 132, 212);
        transform: skew(30deg, 30deg);
      }
      .item6::after {
        display: block;
        content: "";
        width: 60px;
        height: 60px;
        background-color: rgb(62, 132, 212);
        transform: skew(30deg, 30deg);
        border-radius: 50%;
      }
      .item7::after {
        display: block;
        content: "";
        width: 60px;
        height: 60px;
        background-color: rgb(62, 132, 212);
        transform: skew(30deg, 30deg);
        border-radius: 0 100%;
      }
    </style>
  </head>
  <body>
    <div class="stage">
      <p>transform: skew(30deg, -30deg);</p>
      <div class="item item1"></div>
      <p>transform: skewX(30deg);</p>
      <div class="item item2"></div>
      <p>transform: skewY(30deg);</p>
      <div class="item item3"></div>
      <p>transform: skewY(-30deg);</p>
      <div class="item item4"></div>
      <p>transform: skew(30deg,30deg);</p>
      <div class="item item5"></div>
      <p>transform: skew(30deg,30deg);</p>
      <div class="item item6"></div>
      <p>transform: skew(30deg,30deg);</p>
      <div class="item item7"></div>
    </div>
  </body>
</html>
