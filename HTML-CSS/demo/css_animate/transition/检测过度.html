<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .stage {
        padding: 20px;
        border: 1px solid black;
      }

      .stage div {
        width: 30px;
        height: 30px;
        background-color: rgb(91, 37, 216);
      }
      .item {
        transition: width 3s;
      }
      .item:hover {
        width: 100px;
        background-color: rgb(209, 58, 58);
      }
    </style>
  </head>
  <body>
    <div class="stage">
      <div class="item"></div>
    </div>
    <script>
      let el = document.getElementsByClassName("item")[0];
      el.addEventListener("transitionend", updateTransition, true);
      function updateTransition(e) {
        console.log(e, e.type);
      }
    </script>
  </body>
</html>
