<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .stage {
        padding: 20px;
        border: 1px solid black;
      }

      .stage div {
        width: 30px;
        height: 30px;
        background-color: rgb(91, 37, 216);
      }
      .item1 {
        transition-property: none;
        transition-duration: 3s;
      }
      .item1:hover {
        width: 100px;
      }
      .item2 {
        transition-property: all;
        transition-duration: 3s;
      }
      .item2:hover {
        width: 100px;
        height: 100px;
      }
      .item3 {
        transition-property: width;
        transition-duration: 3s;
      }
      .item3:hover {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="stage">
      <p>transition-property: none;</p>
      <div class="item1"></div>
      <p>transition-property: all;</p>
      <div class="item2"></div>
      <p>transition-property: width;</p>
      <div class="item3"></div>
    </div>
  </body>
</html>
