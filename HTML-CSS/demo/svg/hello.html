<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hello</title>
</head>

<body>
  <p>直接 嵌入</p>
  <svg version="1.1" baseProfile="full" width="300" height="200" xmlns="http://www.w3.org/2000/svg">

    <rect width="100%" height="100%" fill="red" />

    <circle cx="150" cy="100" r="80" fill="green" />

    <text x="150" y="100" font-size="20" text-anchor="middle" fill="white">Hello World</text>

  </svg>
  <hr />

  <p>iframe 嵌入</p>
  <iframe src="./hello.svg" width="300" height="200"></iframe>
  <hr />

  <p>img 嵌入</p>
  <img src="./hello.svg"></img>
  <hr />
</body>
<script>
  var p = document.createElement("p");
  p.textContent = "JavaScript 嵌入";
  //通过createElementNS创建svg元素并设置属性
  var svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
  svg.setAttribute("version", "1.1");
  svg.setAttribute("baseProfile", "full");
  svg.setAttribute("width", "300");
  svg.setAttribute("height", "200");

  //创建矩形元素并设置属性
  var rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
  rect.setAttribute("width", "100%");
  rect.setAttribute("height", "100%");
  rect.setAttribute("fill", "red");

  //创建圆形元素并设置属性
  var circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
  circle.setAttribute("cx", "150");
  circle.setAttribute("cy", "100");
  circle.setAttribute("r", "80");
  circle.setAttribute("fill", "green");

  //创建文本元素并设置属性
  var text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
  text.setAttribute("x", "150");
  text.setAttribute("y", "100");
  text.setAttribute("r", "80");
  text.setAttribute("font-size", "20");
  text.setAttribute("text-anchor", "middle");
  text.setAttribute("fill", "white");
  // text.innerHTML = "Hello World"; // true
  // text.innerText = "Hello World"; // false
  text.textContent = "Hello World"; // true

  //将矩形和扇形元素添加到SVG元素内
  svg.appendChild(rect);
  svg.appendChild(circle);
  svg.appendChild(text);

  //SVG元素添加到页面内显示
  document.body.appendChild(p);
  document.body.appendChild(svg);

</script>

</html>
