<svg version="1.1" baseProfile="full" width="700" height="200" xmlns="http://www.w3.org/2000/svg">
  <text x="10" y="20">
    <tspan fill="red">This is bold and red.</tspan>
    <tspan font-size="12">【加红】</tspan>
  </text>
  <text x="10" y="40">
    <tspan x="0">Hello World!</tspan>
    <tspan font-size="12">【x=0】</tspan>
  </text>
  <text x="10" y="60">
    <tspan x="20,40,60,80,100,120,140,160,180,200,220,240">Hello World!</tspan>
    <tspan font-size="12">【x=20,40,60,80,100,120,140,160,180,200,220,240】</tspan>
  </text>
  <text x="10" y="80">
    <tspan dx="10">Hello World!</tspan>
    <tspan font-size="12">【dx=10]</tspan>
  </text>
  <text x="10" y="100">
    <tspan dx="20,20,20,20,20">Hello World!</tspan>
    <tspan font-size="12">【dx=20,20,20,20,20】</tspan>
  </text>
</svg>
