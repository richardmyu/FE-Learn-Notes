<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>minmax</title>
  <link rel="stylesheet" href="../index.css" />
  <style>
    /*
    * minmax()函数产生一个长度范围，
    * 表示长度就在这个范围之中。
    * 它接受两个参数，分别为最小值和最大值。
    * (优先取最大值)
    */
    .container-1 {
      grid-template-columns: 1fr 1fr minmax(100px, 1fr);
    }

    .container-2 {
      grid-template-columns: 1fr 2fr minmax(100px, 1fr);
    }

    .container-3 {
      grid-template-columns: 100px 1fr minmax(100px, 1fr);
    }
  </style>
</head>

<body>
  <span>grid-template-columns: 1fr 1fr minmax(100px, 1fr);</span>
  <div class="container container-1">
    <div class="item item-1">1</div>
    <div class="item item-2">2</div>
    <div class="item item-3">3</div>
    <div class="item item-4">4</div>
    <div class="item item-5">5</div>
    <div class="item item-6">6</div>
    <div class="item item-7">7</div>
    <div class="item item-8">8</div>
    <div class="item item-9">9</div>
  </div>
  <span>grid-template-columns: 1fr 2fr minmax(100px, 1fr);</span>
  <div class="container container-2">
    <div class="item item-1">1</div>
    <div class="item item-2">2</div>
    <div class="item item-3">3</div>
    <div class="item item-4">4</div>
    <div class="item item-5">5</div>
    <div class="item item-6">6</div>
    <div class="item item-7">7</div>
    <div class="item item-8">8</div>
    <div class="item item-9">9</div>
  </div>
  <span>grid-template-columns: 100px 1fr minmax(100px, 1fr);</span>
  <div class="container container-3">
    <div class="item item-1">1</div>
    <div class="item item-2">2</div>
    <div class="item item-3">3</div>
    <div class="item item-4">4</div>
    <div class="item item-5">5</div>
    <div class="item item-6">6</div>
    <div class="item item-7">7</div>
    <div class="item item-8">8</div>
    <div class="item item-9">9</div>
  </div>
</body>

</html>
