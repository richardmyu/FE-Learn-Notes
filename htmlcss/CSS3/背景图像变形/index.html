<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .stage {
      width: 100%;
    }

    .imgBox {
      width: 80%;
      margin: 30px auto;
      height: 520px;
      border: 6px dashed grey;
      box-shadow: 3px 6px 6px grey;
      position: relative;
      overflow: hidden;
      background-color: #eee;
    }

    .imgBox:after {
      display: block;
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      z-index: 100;
      background-image: url("030.jpg");
      background-repeat: no-repeat;
      background-origin: content-box;
      transform: rotate(-3deg);
      -webkit-transform: rotate(-3deg);
    }
  </style>
</head>
<body>
<div class="stage">
  <div class="imgBox"></div>
</div>
</body>
</html>
