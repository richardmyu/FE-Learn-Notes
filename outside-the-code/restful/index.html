<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RESTful</title>
  <style>
    .container {
      width: 90%;
      margin: 30px auto;
    }

    .items {
      padding-left: 30px;
      font-size: 20px;
      border: 2px dashed #666666;
      background-color: #fcfcfc;
    }

    .item {
      line-height: 30px;
      padding: 15px auto;
      cursor: pointer;
    }

    .title {
      color: #696969;
    }

    .title:hover {
      color: #333333;
    }

    .hide {
      position:relative;
      margin-left: -30px;
      display: none;
      padding: 20px 60px;
      box-sizing: border-box;
      /* width: 100%; */
      font-size: 18px;
      word-wrap: break-word;
      background-color: #ececec;
    }
  </style>
  <link href="http://cdn.bootcss.com/highlight.js/8.0/styles/monokai_sublime.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <ol class="items">
      <li class="item">
        <p class="title">RESTful 架构详解</p>
        <div class="hide"></div>
      </li>
      <li class="item">
        <p class="title">Node.js RESTful API</p>
        <div class="hide"></div>
      </li>
      <li class="item">
        <p class="title">我所理解的RESTful Web API [Web标准篇]</p>
        <div class="hide"></div>
      </li>
      <li class="item">
        <p class="title">我所理解的RESTful Web API [设计篇]</p>
        <div class="hide"></div>
      </li>
    </ol>
  </div>
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="http://cdn.bootcss.com/highlight.js/8.0/highlight.min.js"></script>
  <script>
    $(function () {
      // 初始化 highlight
      hljs.initHighlightingOnLoad();
      // 请求 .md 文件
      let mdList = ["text.md", "text1.md", "text2.md", "text3.md"];
      let index = 0;
      $(".items li").on("click", function (e) {
        index = $(this).index();
        $(".hide").on("click", function (e) {
          e.stopPropagation();
        })
        $.get("text/" + mdList[index], function (response, status, xhr) {
          $(".hide").eq(index).html(marked(response, {
            gfm: true,
            tables: true,
            breaks: true,
            pedantic: false,
            sanitize: false,
            smartLists: true,
            smartypants: false,
            highlight: function (code) {
              return hljs.highlightAuto(code).value;
            }
          })).stop().toggle();
        });
      })
    })
  </script>
</body>

</html>
