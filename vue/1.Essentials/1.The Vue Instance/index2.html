<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>生命周期</title>
</head>

<body>
  <div id="app">
    <p>{{a}}</p>
    <br/>
    <button v-on:click="a++">add a</button>
    <br/>
    <button v-on:click="++a">add a</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        a: 10
      },
      beforeCreate: function () {
        console.log(this)
        console.log('beforeCreate: a is ' + this.a, '; $el is ', this.$el)
        console.log(this.$el === document.getElementById("app"))
        debugger
      },
      created: function () {
        console.log(this)
        console.log('created: a is ' + this.a, '; $el is ', this.$el)
        console.log(this.$el === document.getElementById("app"))
        debugger
      },
      beforeMount: function () {
        console.log(this)
        console.log('beforeMount: a is ' + this.a, '; $el is ', this.$el)
        console.log(this.$el === document.getElementById("app"))
        console.log('beforeMount ' + document.getElementsByTagName('p')[0].innerHTML);
        debugger
      },
      mounted: function () {
        console.log(this)
        console.log('mounted: a is ' + this.a, '; $el is ', this.$el)
        console.log(this.$el === document.getElementById("app"))
        console.log('mounted ' + document.getElementsByTagName('p')[0].innerHTML);
        debugger
      },
      beforeUpdate: function () {
        console.log(this)
        console.log('beforeUpdate: a is ' + this.a, '; $el is ', this.$el)
        console.log(this.$el === document.getElementById("app"))
        console.log('beforeUpdate ' + document.getElementsByTagName('p')[0].innerHTML);
        debugger
      },
      updated: function () {
        console.log(this)
        console.log('updated: a is ' + this.a, '; $el is ', this.$el)
        console.log(this.$el === document.getElementById("app"))
        console.log('updated ' + document.getElementsByTagName('p')[0].innerHTML);
        debugger
      },
      beforeDestroy: function () {
        console.log(this)
        console.log('beforeDestroy: a is ' + this.a, '; $el is ', this.$el)
        console.log(this.$el === document.getElementById("app"))
        debugger
      },
      destroyed: function () {
        console.log(this)
        console.log('destroyed: a is ' + this.a, '; $el is ', this.$el)
        console.log(this.$el === document.getElementById("app"))
      }

      // beforeCreate: a is undefined ; $el is undefined
      // false
      // created: a is 10 ; $el is undefined
      // false

      // beforeMount: a is 10 ; $el is <div id="app">...</div>
      // true
      // beforeMount {{a}}
      // mounted: a is 10 ; $el is <div id="app">...</div>
      // true
      // mounted 10

      // click a++/++a
      // beforeUpdate: a is 11 ; $el is <div id="app">...</div>
      // true
      // beforeUpdate 10
      // updated: a is 11 ; $el is <div id="app">...</div>
      // true
      // updated 123

      // vm.$destroy()  return -- undefined
      // beforeDestroy: a is 11 ; $el is <div id="app">...</div>
      // true
      // destroyed: a is 11 ; $el is <div id="app">...</div>
      // true

      // vm
      
    })
  </script>
</body>

</html>
