<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .stage {
        border: 1px solid black;
        padding: 20px;
      }
      .item {
        margin: 30px 0;
        width: 30px;
        height: 30px;
        border: 1px solid rgb(248, 3, 3);
      }

      .item1 {
        animation-name: kk;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-direction: normal;
      }
      .item2 {
        animation-name: kk;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }
      .item3 {
        animation-name: kk;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-direction: reverse;
      }
      .item4 {
        animation-name: kk;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-direction: alternate-reverse;
      }
      .item5 {
        animation-name: kk;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-direction: normal, reverse;
      }
      .item6 {
        animation-name: kk;
        animation-duration: 3s;
        animation-iteration-count: infinite;
        animation-direction: reverse, normal;
      }

      @keyframes kk {
        0% {
          margin-left: 0;
          background-color: rgb(248, 3, 3);
        }
        100% {
          margin-left: 100%;
          background-color: rgb(3, 3, 3);
        }
      }
    </style>
  </head>
  <body>
    <div class="stage">
      <p>animation-direction:normal;</p>
      <div class="item item1"></div>
      <p>animation-direction:alternate;</p>
      <div class="item item2"></div>
      <p>animation-direction:reverse;</p>
      <div class="item item3"></div>
      <p>animation-direction:alternate-reverse;</p>
      <div class="item item4"></div>
      <p>animation-direction:normal, reverse;</p>
      <div class="item item5"></div>
      <p>animation-direction:reverse, normal;</p>
      <div class="item item6"></div>
    </div>
  </body>
</html>
