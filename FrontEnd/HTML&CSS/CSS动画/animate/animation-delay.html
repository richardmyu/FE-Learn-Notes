<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .stage {
        border: 1px solid black;
        padding: 20px;
      }
      .item {
        margin: 30px 0;
        width: 30px;
        height: 30px;
        border: 1px solid red;
      }
      .item1 {
        animation-name: kk;
        animation-duration: 3s;
        animation-delay: 1s;
        background-color: rgb(194, 18, 18);
      }
      .item2 {
        animation-name: kk;
        animation-duration: 3s;
        animation-delay: 0s;
        background-color: rgb(194, 18, 18);
      }
      .item3 {
        animation-name: kk;
        animation-duration: 3s;
        animation-delay: -1s;
        background-color: rgb(194, 18, 18);
      }
      .item4 {
        animation-name: kk;
        animation-duration: 3s;
        animation-delay: 1s 4ms;
        background-color: rgb(194, 18, 18);
      }
      .item5 {
        animation-name: kk;
        animation-duration: 3s;
        animation-delay: 4ms 1s;
        background-color: rgb(194, 18, 18);
      }

      @keyframes kk {
        from {
          margin-left: 100%;
        }
        to {
          margin-left: 0%;
        }
      }
    </style>
  </head>
  <body>
    <div class="stage">
      <p>animation-delay:1s;</p>
      <div class="item item1"></div>
      <p>animation-delay:0s;</p>
      <div class="item item2"></div>
      <p>animation-delay:-1s;</p>
      <div class="item item3"></div>
      <p>animation-delay:1s,4ms;</p>
      <div class="item item4"></div>
      <p>animation-delay:4ms,1s;</p>
      <div class="item item5"></div>
    </div>
  </body>
</html>
