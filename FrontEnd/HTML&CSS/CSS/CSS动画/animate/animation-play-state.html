<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .stage {
        border: 1px solid black;
        padding: 20px;
      }
      .item {
        margin: 30px 0;
        width: 30px;
        height: 30px;
        border: 1px solid rgb(248, 3, 3);
      }

      .item1 {
        animation-name: kk;
        animation-duration: 3s;
        animation-play-state: running;
      }
      .item2 {
        animation-name: kk;
        animation-duration: 3s;
        animation-play-state: paused;
      }
      .item3 {
        animation-name: kk;
        animation-duration: 3s;
        animation-play-state: inherited;
      }
      .item4 {
        animation-name: kk;
        animation-duration: 3s;
        animation-play-state: initial;
      }
      .item5 {
        animation-name: kk;
        animation-duration: 3s;
        animation-play-state: unset;
      }
      .item6 {
        animation-name: kk;
        animation-duration: 3s;
        animation-play-state: paused, running;
      }
      .item7 {
        animation-name: kk;
        animation-duration: 3s;
        animation-play-state: running, paused;
      }

      @keyframes kk {
        0% {
          margin-left: 0;
          background-color: rgb(248, 3, 3);
        }
        100% {
          margin-left: 100%;
          background-color: rgb(3, 3, 3);
        }
      }
    </style>
  </head>
  <body>
    <div class="stage">
      <p>animation-play-state:running;</p>
      <div class="item item1"></div>
      <p>animation-play-state:paused;</p>
      <div class="item item2"></div>
      <p>animation-play-state:inherited;</p>
      <div class="item item3"></div>
      <p>animation-play-state:initial;</p>
      <div class="item item4"></div>
      <p>animation-play-state:unset;</p>
      <div class="item item5"></div>
      <p>animation-play-state:paused, running;</p>
      <div class="item item6"></div>
      <p>animation-play-state:running, paused ;</p>
      <div class="item item7"></div>
    </div>
  </body>
</html>
