<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>align-self</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      h3 {
        margin-bottom: 20px;
        text-align: center;
      }
      .stage {
        margin: 0 auto 50px;
        width: 80%;
        border: 1px solid gray;
        padding: 30px;
        display: flex;
        flex-wrap: wrap;
        border-radius: 5px;
      }
      .stage .item {
        width: 240px;
        margin-bottom: 10px;
        margin-left: 10px;
        text-align: center;
      }
      .item1 {
        height: 20px;
        background: red;
        align-self: auto;
        font-size: 16px;
      }
      .item2 {
        height: 40px;
        background: orange;
        align-self: flex-start;
        font-size: 17px;
      }
      .item3 {
        height: 30px;
        background: yellow;
        align-self: flex-end;
        font-size: 12px;
      }
      .item4 {
        height: 60px;
        background: green;
        align-self: center;
        font-size: 13px;
      }
      .item5 {
        height: 50px;
        background: blue;
        align-self: baseline;
        font-size: 20px;
      }
      .item6 {
        height: 70px;
        background: purple;
        align-self: stretch;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h3></h3>
    <div class="stage stage1">
      <div class="item item1"><span>1 align-self: auto;（默认值）</span></div>
      <div class="item item2"><span>2 align-self: flex-start;</span></div>
      <div class="item item3"><span>3 align-self: flex-end;</span></div>
      <div class="item item4"><span>4 align-self: center;</span></div>
      <div class="item item5"><span>5 align-self: baseline;</span></div>
      <div class="item item6"><span>6 align-self: stretch;</span></div>
    </div>
  </body>
</html>
