<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>css 实现图片自适应宽高 - 2</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .stage {
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
        align-items: flex-end;
        justify-content: space-between;
      }
      .stage img {
        max-width: 400px;
        max-height: 400px;
        height: auto;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="stage">
      <img
        src="https://images.unsplash.com/photo-1555078173-2a2d3aec7316?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
        alt=""
      />
      <img
        src="https://images.unsplash.com/photo-1555078243-f044dcc0cd4c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
        alt=""
      />
      <img
        src="https://cdn.dribbble.com/users/254706/screenshots/3489292/starry-04_teaser.png"
        alt=""
      />
      <img
        src="https://images.unsplash.com/photo-1555078173-2a2d3aec7316?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
        alt=""
      />
      <img
        src="https://images.unsplash.com/photo-1555078243-f044dcc0cd4c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
        alt=""
      />
      <img
        src="https://cdn.dribbble.com/users/254706/screenshots/3489292/starry-04_teaser.png"
        alt=""
      />
    </div>
    <script>
      /*
      // 单位为数值
      // width/height 任意一个超过对应 max-width/height，会进行等比缩放

      图片                         1          2          3

      原始宽高                  500*333     500*667    200*150

      max-width                128*85.23   128*170.75  128*96

      max-height               192.19*128  95.94*128   170.66*128

      max-width/height         128*85.23    95.94*128  128*96

      // 单位为百分比(父级无高)
      // max-width 按照父级宽度的百分比计算
      // max-height 不起作用
      图片                         1              2              3

      原始宽高                  500*333         500*667        200*150

      max-width                380.59*253.47   380.59*507.7   200*150

      max-height               500*333         500*667        200*150

      max-width/height         380.59*253.47   380.59*507.7   200*150

      // 单位为百分比(父级定高)
      // max-width 按照父级宽度的百分比计算
      // max-height 按照父级高度的百分比计算
      图片                         1              2              3

      原始宽高                  500*333         500*667        200*150

      max-width                380.59*253.47   380.59*507.7   200*150

      max-height               120.11*80       59.97*80       106.66*80

      max-width/height         384*255.73      239.88*320     200*150

      // 数值缩放不会跟随页面大小变化而变化
      // 而百分比会跟随页面大小而变化
      */
    </script>
  </body>
</html>
