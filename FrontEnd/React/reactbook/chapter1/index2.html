<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>优化DOM操作-1</title>
</head>

<body>
  <div class="wrapper"></div>
  <script>
    const createDOMFromString = (domString) => {
      const div = document.createElement('div');
      div.innerHTML = domString;
      return div;
    };
    class LikeButton {
      constructor() {
        this.state = {
          isLiked: false
        }
        this.changeLikeText = this.changeLikeText.bind(this);
      }
      changeLikeText() {
        const likeText = this.el.querySelector('.like_text');
        this.state.isLiked = !this.state.isLiked;
        likeText.innerHTML = this.state.isLiked ? "取消" : "点赞"
      }
      render() {
        this.el = createDOMFromString(`
          <button id="like-btn">
            <span class="like_text">点赞</span>
            <span>👍</span>
          </button>
        `)
        this.el.addEventListener("click", this.changeLikeText, false);
        return this.el;
      }
    }
    const wrapper = document.querySelector(".wrapper");
    const likeButton = new LikeButton();
    wrapper.appendChild(likeButton.render());
  </script>
</body>

</html>
