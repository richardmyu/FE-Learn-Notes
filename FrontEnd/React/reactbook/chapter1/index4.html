<body>
  <div class="wrapper"></div>
  <script>
    /* 
    ‰∏∫‰∫ÜËÆ©‰ª£Á†ÅÊõ¥ÁÅµÊ¥ªÔºåÂèØ‰ª•ÂÜôÊõ¥Â§öÁöÑÁªÑ‰ª∂ÔºåÊàë‰ª¨ÊääËøôÁßçÊ®°ÂºèÊäΩË±°Âá∫Êù•ÔºåÊîæÂà∞‰∏Ä‰∏™ Component Á±ªÂΩì‰∏≠
    ÁªÑ‰ª∂Â≠êÁ±ªÁªßÊâøÁöÑÊó∂ÂÄôÂè™ÈúÄË¶ÅÂÆûÁé∞‰∏Ä‰∏™ËøîÂõû HTML Â≠óÁ¨¶‰∏≤ÁöÑ render ÊñπÊ≥ïÂ∞±ÂèØ‰ª•‰∫Ü„ÄÇ
     */
    const createDOMFromString = (domString) => {
      const div = document.createElement('div');
      div.innerHTML = domString;
      return div;
    };
    const mount = (component, wrapper) => {
      wrapper.appendChild(component._renderDOM());
      component.onStateChange = (oldEl, newEl) => {
        wrapper.insertBefore(newEl, oldEl);
        wrapper.removeChild(oldEl);
      }
    }
    class Component {
      setState(state) {
        const oldEl = this.el;
        this.state = state;
        this.el = this._renderDOM();
        if (this.onStateChange) {
          this.onStateChange(oldEl, this.el)
        }
      }
      _renderDOM() {
        this.el = createDOMFromString(this.render());
        if (this.onClick) {
          this.el.addEventListener("click", this.onClick.bind(this), false)
        }
        return this.el;
      }

    }
    class LikeButton extends Component {
      constructor() {
        super();
        this.state = {
          isLiked: false
        }
      }
      onClick() {
        this.setState({
          isLiked: !this.state.isLiked
        })
      }
      render() {
        return (`
          <button id="like-btn">
            <span class="like_text">${this.state.isLiked ? "ÂèñÊ∂à" : "ÁÇπËµû"}</span>
            <span>üëç</span>
          </button>
        `)
      }
    }
    const wrapper = document.querySelector(".wrapper");

    mount(new LikeButton(), wrapper);
  </script>
</body>
