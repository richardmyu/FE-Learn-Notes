<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container {
      overflow: hidden;
    }

    .item {
      height: 30px;
      margin: 10px;
      background-color: #ececec;
    }

    .test {
      width: 100%;
      height: 520px;
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <div class="container">
    <ul>
      <li class="item_get_all">GET-all</li>
      <li class="item_get">GET</li>
      <li class="item_post">POST</li>
      <li class="item_put">PUT</li>
      <li class="item_delete">DELETE</li>
    </ul>
    <div class="test"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="api.js"></script>
  <script>
    $(".item_get_all").on("click", function () {
      $.GET("http://localhost:3333/products", function (data) {
        $(".test").html(data);
      })
    })
  </script>

</body>

</html>
