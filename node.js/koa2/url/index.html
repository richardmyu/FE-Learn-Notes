  <script>
    function double(num) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(2 * num);
        }, 200)
      })
    }

    async function test() {
      let first = await double(30);
      let second = await double(first);
      let third = await double(second);
      console.log(first, second, third)
    }

    test();
