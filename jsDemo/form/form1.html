<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>form-1</title>
</head>

<body>
  <form action="" method="post">
    <br/> 账户：
    <input type="text" name="" id="user-id" />
    <br/>
    <br/> 密码：
    <input type="password" name="" id="user-paw" />
    <br/>
    <br/> 确认：
    <input type="password" name="" id="user-pawd" />
    <br/>
    <br/>
    <!-- 把验证放在注册按钮上 -->
    <input type="submit" value="注册" onclick="return eg.regCheck();" />
  </form>
</body>
<script>
  //声明一个对象，当做命名空间
  let eg = {};
  // 定义一个公共函数来获取指定ID元素，复用
  eg.$ = function (id) {
    return document.getElementById(id);
  }

  eg.regCheck = function () {
    let uid = eg.$("user-id");
    let upaw = eg.$("user-paw");
    let upawd = eg.$("user-pawd");
    if (uid.value === '') {
      alert('账户不能为空');
      return false; // 返回false阻止表单提交
    }
    if (upaw.value === '') {
      alert('密码不能为空');
      return false;
    }
    if (upawd.value === '') {
      alert('请确认密码');
      return false;
    }
    if (upawd.value !== upaw.value) {
      alert('两次输入密码不相同');
      return false;
    }
    return true;
  }
</script>

</html>
